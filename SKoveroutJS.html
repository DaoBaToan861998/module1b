<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onmouseover="nhanvao()" onmouseout="nhanra()" id="b">nhấn vào tôi</p>
<script>
function nhanvao() {
    document.getElementById("b").style.color="red";
}
function nhanra() {
    document.getElementById("b").style.color="black";
}
</script>
</body>
</html>
